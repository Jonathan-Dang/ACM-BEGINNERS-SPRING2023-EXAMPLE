<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    input[type="range"] {
        width: 100px;
        margin-left: 10px;
    }

    progress {
        width: 100%;
        height: 10px;
        margin-top: 10px;
    }

</style>

</head>
<body>
    <audio id="myAudio">
        <source src="./resources/SirDuke.mp3" type="audio/mpeg">
        
    </audio>
      
    <div>
        <button onclick="togglePlay()">Play/Pause</button>
        <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
    </div>
    <div>
        <progress id="progressBar" max="1" value="0"></progress>
    </div>
    <script>
        var audio = document.getElementById("myAudio");
var volumeControl = document.querySelector("input[type='range']");
var progressBar = document.getElementById("progressBar");

function togglePlay() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    function setVolume(volume) {
        audio.volume = volume;
    }

    audio.addEventListener("timeupdate", function() {
        var currentTime = audio.currentTime;
        var duration = audio.duration;
        progressBar.value = currentTime / duration;
    });

    </script>
</body>
</html>
