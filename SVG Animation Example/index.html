<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="none" />
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="2" fill="none">
            <animate attributeName="stroke-dasharray" values="0 251.2;251.2 0" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>

</body>
</html>
